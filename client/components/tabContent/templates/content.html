<div class="work-container">
  <h2 class="work-title">{{ project.title }}</h2>
  <div class="work-info">
    <div class="work-media">
      <div ng-if="project.youtube_url">
        <iframe class="media" height="315" ng-src="{{ project.youtube_url }}">
        </iframe>
      </div>
      <div ng-if="!project.youtube_url && project.project_image" class="media-container">
        <img class="media" src="{{project.project_image}}"/>
      </div>
    </div>
    <div class="work-description intro-text-box">
      <img class="icon" ng-src="{{ project.icon }}">
      <div class="clear">
        <a ng-if="project.project_link" href="{{ project.project_link }}">Project link</a>
        <p ng-if="project.text && !project.markdown"class="work-text">{{ project.text }}</p>
        <div ng-if="project.markdown" ng-bind-html="project.markdown | trust"></div>
      </div>
    </div>
  </div>
</div>
