<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="VFX">
        <md-content class="md-padding work-tab-container">
          <div ng-controller="WorkController as ctrl">
            <div class="project-container">
              <div ng-repeat="project in projects">
                <div label="{{project}}" class="work-tab">
                  <workdirective project="project"></workdirective>
              </div>
            </div>
          </div>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
