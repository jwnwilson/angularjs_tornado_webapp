<div ng-cloak ng-controller="WorkController as ctrl" class="hero-banner-tabs">
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex" md-center-tabs="true">
      <md-tab label="VFX">
        <md-content class="work-tab-container">
          <div class="project-container" ng-repeat="project in vfx_projects">
            <div label="{{project}}" class="work-tab">
              <workdirective project="project"></workdirective>
            </div>
          </div>
        </md-content>
      </md-tab>
      <md-tab label="Web">
        <md-content class="work-tab-container">
          <div class="project-container" ng-repeat="project in web_projects">
            <div label="{{project}}" class="work-tab">
              <workdirective project="project"></workdirective>
            </div>
          </div>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
