<div ng-cloak ng-controller="TabContentController as ctrl" class="hero-banner-tabs">
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex" md-center-tabs="true">
      <md-tab label="Gymnastics">
        <md-content class="work-tab-container">
          <div class="project-container" ng-repeat="project in gymnastics">
            <div label="{{project.title}}" class="work-tab">
              <tabcontent project="project"></tabcontent>
            </div>
          </div>
        </md-content>
      </md-tab>
      <md-tab label="Artwork">
        <md-content class="work-tab-container">
          <div class="project-container" ng-repeat="project in artworks">
            <div label="{{project.title}}" class="work-tab">
              <tabcontent project="project"></tabcontent>
            </div>
          </div>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
