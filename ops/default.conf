upstream web {
    server 127.0.0.1:8888;
    keepalive 60;
}

server {
	listen 80 default_server;
	listen [::]:80 default_server;
	server_name jwnwilson.com;
	return 301 https://$server_name$request_uri;
}

server {
	listen 80 default_server;
	listen [::]:80 default_server;
	server_name noel-wilson.co.uk;
	return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    server_name noel-wilson.co.uk;
    client_max_body_size 200M;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

  	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  	ssl_prefer_server_ciphers on;
  	ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
  	ssl_ecdh_curve secp384r1;
  	ssl_session_cache shared:SSL:10m;
  	ssl_session_tickets off;
  	ssl_stapling on;
  	ssl_stapling_verify on;
  	resolver 8.8.8.8 8.8.4.4 valid=300s;
  	resolver_timeout 5s;
  	add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";
  	add_header X-Frame-Options DENY;
  	add_header X-Content-Type-Options nosniff;

  	ssl_certificate /etc/letsencrypt/live/noel-wilson.co.uk/fullchain.pem;
  	ssl_certificate_key /etc/letsencrypt/live/noel-wilson.co.uk/privkey.pem;

  	ssl_dhparam /etc/ssl/certs/dhparam.pem;

    location /static {
        alias /opt/app/current/static;
    }

    location /robots.txt {
        alias /opt/app/current/ops/robots.txt;
    }

    #root /var/www/html;

    location / {
        proxy_pass         http://web;

        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header X-Forwarded-For    $remote_addr;
    }

	  location ~ /.well-known {
        allow all;
    }


}
